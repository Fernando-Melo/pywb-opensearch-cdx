[uwsgi]
if-not-env = PORT
socket = :8484
endif =

master = true
buffer-size = 65536
die-on-term = true

if-env = VIRTUAL_ENV
venv = $(VIRTUAL_ENV)
endif =

#gevent = 100
#gevent-early-monkey-patch =
processes = 100

req-logger = file:/pywb-unframed/reqlogUnframed
logger = file:/pywb-unframed/errlogUnframed

# specify config file here
env = PYWB_CONFIG_FILE=unframed.yaml
wsgi = pywb.apps.wayback
