[uwsgi]
if-not-env = PORT
http-socket =:8585
socket =:8282
endif =

master = true
buffer-size = 65536
die-on-term = true

if-env = VIRTUAL_ENV
venv = $(VIRTUAL_ENV)
endif =

#gevent = 100
#gevent-early-monkey-patch =
processes = 30

req-logger = file:/pywb-opensearch-cdx/reqlog
logger = file:/pywb-opensearch-cdx/errlog

# specify config file here
env = PYWB_CONFIG_FILE=config.yaml

env LANG="en_US.utf8"
env LC_ALL="en_US.UTF-8"
env LC_LANG="en_US.UTF-8"

wsgi = pywb.apps.wayback
